<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chat Support</title>
</head>
<body>
    <div class="page-container">
        <!-- University Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/ensab logo.png') }}" alt="University Logo" class="uni-logo">
        </div>

        <!-- Chatbox -->
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <!-- Logo from Flaticon -->
                            <img src="https://cdn-icons-png.flaticon.com/512/2814/2814666.png" alt="AI Robot Logo" width="70" height="70">

                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Welcome to ENSAB Support</h4>
                            <p class="chatbox__description--header">How can we assist you today?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message..." />
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="{{ url_for('static', filename='images/chat.png') }}" /></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
